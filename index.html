<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-US-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width , initial-scale=1.0">

        <link rel="stylesheet" href="style.css">
        <link rel="iocn" type="image" href="#">

        <title>Home</title>

    </head>

    <body>

        <header>
            <h2 class="logo">LOGO</h2>
            <nav class="nav-bar">
                <a href="#">Home</a>
                <a href="#">About Us</a>
                <a href="#">Service</a>
                <a href="">Contact</a>
                <button class="login-btn">Log IN</button>
            </nav>
        </header>

        <div class="wrapper">

            <span class="close-icon">
                <ion-icon name="close"></ion-icon>
            </span>

            <div class="form-containor-login">

                <h2>LogIn</h2>

                <form action="#">
                    <div class="input-box">
                        <span class="iocn">
                            <ion-icon name="mail"></ion-icon>
                        </span>
                        <input id="email" type="email" aria-required="true">
                        <label for="email">Email</label>
                    </div>

                    <div class="input-box">
                        <span class="iocn">
                            <ion-icon name="lock-closed"></ion-icon></ion-icon>
                        </span>
                        <input id="password" type="password" aria-required="true">
                        <label for="password">Password</label>
                    </div>

                    <div class="remember-forgot">
                        <lable><input type="checkbox"> Remember Me</lable>
                        <a href="#">Forgot Password</a>
                    </div>

                    <button type="submit" class="login-submit-btn">Log In</button>

                    <div class="login-reg-div">
                        <p>Don't have an Account? <a class="register-link" href="#">Register</a></p>
                        
                        
                    </div>
                </form>
            </div>

            <div class="form-containor-register">

                <h2>Register</h2>

                <form action="#">
                    <div class="input-box">
                        <span class="iocn">
                            <ion-icon name="mail"></ion-icon>
                        </span>
                        <input id="name" type="text" aria-required="true">
                        <label for="name">Name</label>
                    </div>

                    <div class="input-box">
                        <span class="iocn">
                            <ion-icon name="mail"></ion-icon>
                        </span>
                        <input id="email" type="text" aria-required="true">
                        <label for="email">Email</label>
                    </div>

                    <div class="input-box">
                        <span class="iocn">
                            <ion-icon name="lock-closed"></ion-icon></ion-icon>
                        </span>
                        <input id="password" type="password" aria-required="true">
                        <label for="password">Password</label>
                    </div>

                    <div class="remember-forgot">
                        <lable><input type="checkbox"> I accept terms and conditions</lable>
                    </div>

                    <button type="submit" class="login-submit-btn">Register</button>

                    <div class="login-reg-div">
                        <p>Already have an Account? <a class="login-link" href="#">Login</a></p>
                        
                        
                    </div>
                </form>
            </div>
        </div>

        <script src="index.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
